
    <div class="tile-body">
      <div class="table-responsive">
        <table st-table="displayedCollection" st-persist="myTable" st-pipe="callServer" st-safe-src="rowCollection" class="table table-striped table-hover">
          <thead>
            <tr>
              <th colspan="12" style="padding: 0px;">
                <div class="tile-header dvd dvd-btm">
                  <button class="btn btn-default pull-right" ng-click="generateUsers()">Generate 120 users</button>
                  <h1 class="custom-font"><strong>Users list</strong></h1>
                </div>
              </th>
            </tr>
            <tr>
              <th>#</th>
              <th st-sort="user.firstName">Name</th>
              <th st-sort="user.lastName">Last name</th>
              <th st-sort="user.status">Status</th>
              <th st-sort="user.gender">Gender</th>
              <th st-sort="user.email">Email</th>
              <th st-sort="user.notes">Notes</th>
              <th st-sort="carBrand">Car Brand</th>
            </tr>
          <tr>
            <th></th>
            <th>
              <input st-search="user.firstName" placeholder="Search" class="input-sm form-control" type="search"/>
            </th>
            <th>
              <input st-search="user.lastName" placeholder="Search" class="input-sm form-control" type="search"/>
            </th>
            <th>
              <select st-search="user.status">
                <option value="">All</option>
                <option value="1">Active</option>
                <option value="2">Blocked</option>
                <option value="3">Premium</option>
              </select>
            </th>
            <th>
              <select st-search="user.gender">
                <option value="">All</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </th>
            <th>
              <input st-search="user.email" placeholder="Search" class="input-sm form-control" type="search"/>
            </th>
            <th>
              <input st-search="user.notes" placeholder="Search" class="input-sm form-control" type="search"/>
            </th>
            <th>
              <input st-search="carBrand" placeholder="Search" class="input-sm form-control" type="search"/>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="row in displayedCollection" ng-mouseenter="highlighted=true"
              ng-mouseleave="highlighted=false" ng-init="highlighted=false">
            <td>{{$index + 1 + (currentPageIndex * amountPerPage)}}</td>
            <td>{{row.user.firstName}}</td>
            <td>{{row.user.lastName}}</td>
            <td>{{row.user.status.name}}</td>
            <td>{{row.user.gender.name}}</td>
            <td>{{row.user.email}}</td>
            <td>{{row.user.notes}}</td>
            <td>{{row.car.brand}}</td>
          </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="text-center" st-pagination="" st-items-by-page="1" colspan="12">
              </td>
            </tr>
          </tfoot>
        </table>

      </div>
    </div>
